<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>

			background-image: url('bg-altp.webp');

		}

			cursor: pointer;

		}

</head>
<body>

			</p>
		</div>
	</div>
	<div class="p-3 pb-0 position-absolute bottom-0 start-0 pb-4">

	<div class="p-3 pb-0 position-absolute bottom-0 end-0 pb-4">

			</svg>
		</button>
		<button class="btn btn-outline-light border-rounded rounded-circle" id="half" data-bs-toggle="tooltip" data-bs-title="50-50">
			<svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-percent mb-1" viewBox="0 0 16 16">

			</svg>
		</button>
		<button class="btn btn-outline-light border-rounded rounded-circle" data-bs-toggle="tooltip" data-bs-title="Hỏi ý kiến khán giả">
			<svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-people-fill mb-1" viewBox="0 0 16 16">
				<path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
			</svg>
		</button>
	</div>
	<div class="container mt-5">
		<div class="text-center mb-3">
			<img src="ALTP_LOGO_2021.png" alt="placeholder+image" width="100px">
		</div>

		<!-- Content -->
		<div class="bg-dark-blue border border-dark rounded-pill w-100 py-3 px-4 shadow">
			<p class="text-white mb-0 fs-4 text-center" id="quizNumber"></p>
			<p class="text-white mb-0 fs-5 text-center" id="content"></p>
		</div>

		<!-- Answer -->
		<div class="row mt-3">
			<div class="col-6">
				<div class="bg-dark-blue border border-dark rounded-pill m-3 p-3 answer-choice shadow">
					<p class="fs-5 mb-0 text-white text-center answer" data-answer="0" id="answer-1"></p>
				</div>
			</div>
			<div class="col-6">
				<div class="bg-dark-blue border border-dark rounded-pill m-3 p-3 answer-choice shadow">
					<p class="fs-5 mb-0 text-white text-center answer" data-answer="1" id="answer-2"></p>
				</div>
			</div>
			<div class="col-6">
				<div class="bg-dark-blue border border-dark rounded-pill m-3 p-3 answer-choice shadow">
					<p class="fs-5 mb-0 text-white text-center answer" data-answer="2" id="answer-3"></p>
				</div>
			</div>
			<div class="col-6">
				<div class="bg-dark-blue border border-dark rounded-pill m-3 p-3 answer-choice shadow">
					<p class="fs-5 mb-0 text-white text-center answer" data-answer="3" id="answer-4"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="quiz.json"></script> 
	<script type="text/javascript">
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

		let nextNumber = 0;
		let currentQuestion = {};
		let items = shuffle(Object.values(jsonObject));
		const prizePools = prizePool;

		$(document).ready(function(e) {
			dataRender(items[nextNumber]);

			$('.answer-choice').click(function(e) {
				let isChecked = $(this).find('.answer').data('answer');
				let correctAnswer = currentQuestion.isCorrect;
				if (isChecked == correctAnswer) {
					continueQuiz();
				} else {
					alert('Bạn đã trả lời sai!');
					reset();
				}
			});

			$('#half').click(function() {
				let button = $(this);
				button[0].disabled = true;
				button.removeClass("btn-outline-light");
				button.addClass("btn-secondary");
			});
		});

		function continueQuiz() {
			nextNumber++;
			if (!items[nextNumber] || (nextNumber + 1) > 15) {
				alert('Chúc mừng bạn đã hoàn thành ' + (nextNumber + 1) + ' câu hỏi!');
				reset();
			} else {
				dataRender(items[nextNumber]);
			}
		}

		function dataRender(data) {
			currentQuestion = data;
			$('#quizNumber').html('Câu hỏi số ' + (nextNumber + 1) + ':');
			$('#content').html(data.content);
			$('.answer').each(function(i, answerEle) {
				$(this).text(data.answers[i]);
			});
			$('#prizePool').html('Mốc thưởng ' + prizePools[nextNumber] + ' đồng');
		}

		function shuffle(array) {
			let currentIndex = array.length;
			while (currentIndex != 0) {
				let randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;
				[array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
			}
			return array;
		}

		function reset() {
			location.reload(true);
		}
	</script>
</body>
</html>
